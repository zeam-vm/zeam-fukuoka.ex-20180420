<h2>
  おさらい〜並列対決！
</h2>
<ul>
  <li>
    Elixirは次の条件の時にとても高性能
  </li>
  <ol>
    <li>
      コア数が増えたとき
    </li>
    <li>
      少ないデータ量の時〜処理が短時間で終わるようなとき
    </li>
  </ol>
  <li>
    すなわちElixirは次の特徴がある
  </li>
  <ol>
    <li class="strong">
      高並列処理性能
    </li>
    <li class="strong">
      低レイテンシ，高レスポンス性能
    </li>
    <li class="strong">
      コードが簡潔 (次のスライド)
    </li>
  </ol>
</ul>
